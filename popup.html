<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <script>
	function toggle()
	{
	  if (localStorage.state )
	  {
	    if ( localStorage.state == "On" )
		{
		  localStorage.state = "Off";
		chrome.browserAction.setBadgeText({text:"OFF"});
		} else {
		  localStorage.state = "On";
		chrome.browserAction.setBadgeText({text:"ON "});
		}
	  } else {
	    localStorage.state = "On";
		chrome.browserAction.setBadgeText({text:"ON "});
	  }
	  window.close()
	}
	toggle();
	</script>
  </head>

  </body>
